<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table class="table table-striped" id="TabelPret">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">service</th>
                <th scope="col">price(Euro)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>consulting</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>RECONSULT</td>
                <td>15</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>1 procedur/30 min</td>
                <td>10</td>
            </tr>                                            
        </tbody>
    </table>
    
</body>
</html>
